<section class="section" id="contact">
  <div class="container">
    <h2 class="section-title">Contact</h2>
    <div class="contact-content">
      <p>
        I'm always interested in discussing research collaborations, potential opportunities,
        or just connecting with fellow scientists. Feel free to reach out!
      </p>
      <div class="contact-email">
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </div>
      <div class="contact-links">
        <a href="{{ site.google_scholar }}" target="_blank" class="social-link">
          <i class="ai ai-google-scholar"></i>
          Google Scholar
        </a>
        <a href="{{ site.orcid }}" target="_blank" class="social-link">
          <i class="ai ai-orcid"></i>
          ORCID
        </a>
        <a href="{{ site.linkedin }}" target="_blank" class="social-link">
          <i class="fab fa-linkedin"></i>
          LinkedIn
        </a>
      </div>
      <a href="{{ '/assets/files/cv.pdf' | relative_url }}" class="cv-download" download>
        <i class="fas fa-download"></i>
        Download CV
      </a>
    </div>
  </div>
</section>
